<!DOCTYPE html>
<html>
<head>
    <!-- Design by TRAINOR, Page built by Matt Selby -->
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ADIR_Landingpage</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style.css'>
</head>
<body class="h-screen w-full">
    <!-- Navbar -->
    <div class="h-185 grid grid-cols-1 md:grid-cols-3 items-baseline md:py-10 justify-items-center">
        <div class="w-max m-4 lg:m-8 text-xl">
            Visit <a class="text-green-600 transition ease-linear hover:text-green-900" href="https://www.adirondackbank.com">adirondackbank.com</a>   
        </div>
        <div>
            <img src="\src\adir_oneline_grn-white_banklocal.png">
        </div>
        <div class="flex m-8 text-green-600 text-s md:text-xl">
            <a class="p-3 transition ease-linear hover:text-green-900" href="/promotions">Promotions & Offers</a>
            <a class="p-3 transition ease-linear hover:text-green-900" href="/news">Latest News</a>
            <a class="p-3 transition ease-linear hover:text-green-900" href="/locations">Locations</a>
        </div>
    </div>

    <!-- Sliding Info Panel -->
    <div class="w-full relative overflow-hidden">
        <div class="w-full slide absolute p-10 flex items-center bg-gradient-to-l from-black via-blue-900 to-black transition-all ease-in-out duration-1000 transform translate-x-0">
            <button onclick="previousSlide()"><img class="transform rotate-180"src="\src\noun_Right Arrow_1918043.png"></button>
            <img class="p-20 display hidden xl:flex"src="\src\computers.png">
            <div class="flex-auto">
                <img class="pt-4 mx-auto"src="\src\cyberTips.png">
                <a href="#"><img class="m-4 mx-auto transition ease-linear hover:shadow-2xl"src="\src\learnMore.png"></a>
            </div>
            <button onclick="nextSlide()"><img class=""src="\src\noun_Right Arrow_1918043.png"></button>
        </div>

        <div class="w-full slide overflow-hidden p-10 flex items-center bg-gradient-to-l from-black via-green-900 to-black transition-all ease-in-out duration-1000 transform translate-x-full">
            <button onclick="previousSlide()"><img class="transform rotate-180"src="\src\noun_Right Arrow_1918043.png"></button>
            <img class="p-20 display hidden xl:flex"src="\src\computers.png">
            <div>
                <img class="pt-4"src="\src\cyberTips.png">
                <a href="#"><img class="m-4 mx-auto transition ease-linear hover:shadow-2xl"src="\src\learnMore.png"></a>
            </div>
            <button onclick="nextSlide()"><img class=""src="\src\noun_Right Arrow_1918043.png"></button>
        </div>
     </div>

    

    <!-- Clickable cards -->
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-10 m-10">
        <div>
            <a href="/getStarted"><img class="mx-auto z-10 filter drop-shadow-xl transition ease-linear hover:bg-gray-400 hover:shadow-xl relative" src="\src\placeholderCard.png"></a>
        </div>
        <div>
            <a href="/getStarted"><img class="mx-auto z-10 filter drop-shadow-xl transition ease-linear hover:bg-gray-400 hover:shadow-xl relative" src="\src\placeholderCard.png"></a>
        </div>
        <div>
            <a href="/getStarted"><img class="mx-auto z-10 filter drop-shadow-xl transition ease-linear hover:bg-gray-400 hover:shadow-xl relative" src="\src\placeholderCard.png"></a>
        </div>
        <img class="absolute right-0 pt-20 z-0" src="\src\treeBG.png">
    </div>
    
    <!-- 'Top News' Horizontal Bar -->
    <a  href="#"><div class="bg-green-700 w-11/12 md:w-8/12 h-24 rounded-r-full flex items-center gap-4 md:gap-10 pr-10 justify-end">
        <p class="text-lg text-white pl-10 md:text-4xl md:pl-0">Top News & Information</p>
        <img src="\src\arrow.png">
    </div></a>

    <!-- Clickable cards 2 -->
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-10 m-10">
        <div>
            <a href="/pppEZ"><img class="mx-auto z-10 filter drop-shadow-xl transition ease-linear hover:bg-gray-400 hover:shadow-xl relative" src="\src\pppEZ.png"></a>
        </div>
        <div>
            <a href="/ppp"><img class="mx-auto z-10 filter drop-shadow-xl transition ease-linear hover:bg-gray-400 hover:shadow-xl relative" src="\src\ppp.png"></a>
        </div>
        <div>
            <a href="/locations"><img class="mx-auto z-10 filter drop-shadow-xl transition ease-linear hover:bg-gray-400 hover:shadow-xl relative" src="\src\lobbiesOpen.png"></a>
        </div>
    </div>
    
    <!-- 'Find a Branch or ATM' Horizontal Bar -->
    <div class="bg-green-700 w-11/12 md:w-8/12 h-24 rounded-l-full flex items-center gap-4 md:gap-10 p-10 absolute right-0 z-10">
        <p class="text-sm text-center text-white md:text-3xl lg:text-4xl">Find a Branch or ATM</p>    
        <form class="flex gap-4 md:gap-10" action="/" method="POST">
            <input class="p-4 h-10 w-20 md:w-40 z-20 text-center" type="number" id="zip" name="zip" maxlength="11" minlength="5" placeholder="Zip" required="true">
            <input type="image" name="submit" src="\src\arrow.png">
        </form>
    </div>

    <!-- Map -->
    <div class="flex pt-12">
        <img class="w-full z-0" src="\src\map.png">
    </div>

    <!-- Footer -->
    <div class="h-185 grid grid-cols-1 lg:grid-cols-3 justify-items-center items-end pl-2 pr-2 md:pl-10 py-10">
        <div class="w-full text-sm md:text-xl md:pl-10">
            <img class="object-none" src="\src\FDIC Group.png">
            <a class="pr-3" href="/privacyPolicy">Privacy Policy</a>
            <a class="pr-3" href="/cookiePolicy">Cookie Policy</a>
            <a class="pr-3" href="/termsAndConditions">Terms & Conditions</a>
        </div>
        <div class=" items-center text-center my-4">
            <img class="" src="\src\adir_logo_line.png">
            <div class="">185 Genessee Street Utica, NY 13501</div>
        </div>
        <div class="w-max">
            <a href="https://www.trainor.com">Digital by TRAINOR</a>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
