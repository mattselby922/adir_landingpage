<!DOCTYPE html>
<html>
<head>
    <!-- Design by TRAINOR, Page built by Matt Selby -->
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ADIR_Landingpage</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style.css'>
</head>
<body class="h-screen">
    <!-- Navbar -->
    <div class="w-full h-185 grid grid-cols-3 items-baseline py-10">
        <div class="w-max 2xl pl-20 m-8 text-xl">
            Visit <a class="text-green-600 transition ease-linear hover:text-green-900" href="https://www.adirondackbank.com">adirondackbank.com</a>   
        </div>
        <div class="mx-auto">
            <img src="\src\adir_oneline_grn-white_banklocal.png">
        </div>
        <div class="w-max 2xl pl-20 m-8 text-green-600 text-xl">
            <a class="pr-3 transition ease-linear hover:text-green-900" href="/promotions">Promotions & Offers</a>
            <a class="pr-3 transition ease-linear hover:text-green-900" href="/news">Latest News</a>
            <a class="pr-3 transition ease-linear hover:text-green-900" href="/locations">Locations</a>
        </div>
    </div>

    <!-- Sliding Info Panel -->
    <div class="w-full h-924 flex items-center bg-gradient-to-l from-black via-blue-900 to-black">
        <img class="object-scale-down p-20 transform rotate-180"src="\src\noun_Right Arrow_1918043.png">
        <img class="object-scale-down p-20 mx-auto"src="\src\computers.png">
        <div class="">
            <img class="object-scale-down p-20 mx-auto"src="\src\cyberTips.png">
            <a href="#"><img class="mx-auto transition ease-linear hover:shadow-2xl"src="\src\learnMore.png"></a>
        </div>
        <img class="object-scale-down p-20"src="\src\noun_Right Arrow_1918043.png">
    </div>

    <!-- Clickable cards -->
    <div class="flex justify-center space-x-12 w-full mt-20 mb-20 mx-auto">
        <div>
            <a href="/getStarted"><img class="mx-auto z-10 filter drop-shadow-xl transition ease-linear hover:bg-gray-400 hover:shadow-xl relative" src="\src\placeholderCard.png"></a>
        </div>
        <div>
            <a href="/getStarted"><img class="mx-auto z-10 filter drop-shadow-xl transition ease-linear hover:bg-gray-400 hover:shadow-xl relative" src="\src\placeholderCard.png"></a>
        </div>
        <div>
            <a href="/getStarted"><img class="mx-auto z-10 filter drop-shadow-xl transition ease-linear hover:bg-gray-400 hover:shadow-xl relative" src="\src\placeholderCard.png"></a>
        </div>
        <img class="absolute right-0 pt-20 z-0" src="\src\treeBG.png">
    </div>
    
    <!-- 'Top News' Horizontal Bar -->
    <a  href="#"><div class="bg-green-700 w-8/12 h-24 rounded-r-full flex items-center gap-10 pr-10 justify-end">
        <p class="text-4xl text-white">Top News & Information</p>
        <img src="\src\arrow.png">
    </div></a>

    <!-- Clickable cards 2 -->
    <div class="flex justify-center space-x-12 w-full mt-20 mb-20">
        <div>
            <a href="/pppEZ"><img class="z-10 filter drop-shadow-xl transition ease-linear hover:bg-gray-400 hover:shadow-xl relative" src="\src\pppEZ.png"></a>
        </div>
        <div>
            <a href="/ppp"><img class="z-10 filter drop-shadow-xl transition ease-linear hover:bg-gray-400 hover:shadow-xl relative" src="\src\ppp.png"></a>
        </div>
        <div>
            <a href="/locations"><img class="z-10 filter drop-shadow-xl transition ease-linear hover:bg-gray-400 hover:shadow-xl relative" src="\src\lobbiesOpen.png"></a>
        </div>
    </div>
    
    <!-- 'Find a Branch or ATM' Horizontal Bar -->
    <div class="bg-green-700 w-8/12 h-24 rounded-l-full flex items-center gap-10 p-10 absolute right-0 z-10">
        <p class="text-4xl text-white">Find a Branch or ATM</p>    
        <form class="flex gap-10" action="/" method="POST">
            <input class="p-2 z-20 text-center" type="number" id="zip" name="zip" maxlength="11" minlength="5" placeholder="Enter Zip" required="true">
            <input type="image" name="submit" src="\src\arrow.png">
        </form>
    </div>

    <!-- Map -->
    <div class="flex pt-12">
        <img class="w-full z-0" src="\src\map.png">
    </div>

    <!-- Footer -->
    <div class="w-full h-185 grid grid-cols-3 justify-items-center items-end py-10">
        <div class="w-max 2xl pl-10 m-8">
            <img src="\src\FDIC Group.png">
            <a class="pr-3" href="/privacyPolicy">Privacy Policy</a>
            <a class="pr-3" href="/cookiePolicy">Cookie Policy</a>
            <a class="pr-3" href="/termsAndConditions">Terms & Conditions</a>
        </div>
        <div class="w-max 6xl text-center mt-4 mb-4">
            <img class="p-5" src="\src\adir_logo_line.png">
            <div class="p-5">185 Genessee Street Utica, NY 13501</div>
        </div>
        <div class="w-max 2xl pr-10 m-8">
            <a class="pr-3" href="https://www.trainor.com">Digital by TRAINOR</a>
        </div>
    </div>

</html>
